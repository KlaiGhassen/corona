<div fxLayout="row" class="container">
    <div fxLayout="column" fxFlex="66">
        <div class="mt-8 ml-8">
            <button class="point" [routerLink]="['/administrator/agents']">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div fxLayout="column" fxLayoutGap="12px">
            <div
                class="card"
                fxLayout="row wrap"
                fxLayoutGap="12px"
                fxLayoutAlign="start center"
            >
                <form [formGroup]="agentForm">
                    <div
                        class="mx-32 my-12"
                        fxLayout="row"
                        fxLayoutAlign="space-between center"
                    >
                        <div fxLayout="row wrap" fxLayoutGap="30px">
                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="nom"
                                        formControlName="nom"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="prenom"
                                        formControlName="prenom"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="username"
                                        formControlName="username"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="password"
                                        formControlName="password"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="cin"
                                        formControlName="cin"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="wid-120">
                                <mat-form-field class="wid-120">
                                    <input
                                        matInput
                                        placeholder="tel"
                                        formControlName="tel"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </form>
                <div
                    *ngIf="err !== ''"
                    style="background-color: rgb(228, 177, 228); padding: 24px; border-radius: 5px"
                    class="register"
                    fxLayout="column"
                    fxLayoutAlign="start start"
                >
                    <span class="text">Username déja utilisé.</span>
                </div>
            </div>
        </div>
        <button
            [disabled]="agentForm.invalid"
            [ngClass]="{ 'bg-blue': !agentForm.invalid }"
            mat-button
            (click)="add()"
            color="primary"
            class="w-100 height-40 bg-blue ml-24 mt-8 height-40"
        >
            <img
                *ngIf="loadingAdd"
                class="mx-4"
                src="assets/images/loading.gif"
                style="width: 15px; height: 15px;"
                alt=""
            />
            Ajouter
        </button>
    </div>
</div>
