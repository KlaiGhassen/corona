<div id="login" fxLayout="column">
    <div
        id="login-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="login-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <div class="title">tabligh.tn</div>
            <div class="title">LOGIN</div>

            <div fxLayout="row">
                <button
                    mat-button
                    (click)="switchTo(0)"
                    [class.selected]="type === 0"
                    fxFlex="50"
                >
                    Agent
                </button>
                <button
                    mat-button
                    (click)="switchTo(1)"
                    [class.selected]="type === 1"
                    fxFlex="50"
                >
                    Administrateur
                </button>
            </div>
            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-form-field>
                    <input
                        matInput
                        placeholder="Username"
                        formControlName="username"
                    />
                    <mat-error
                        *ngIf="loginForm.get('username').hasError('required')"
                    >
                        Username requis
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input
                        matInput
                        type="password"
                        placeholder="Mot de passe"
                        formControlName="password"
                    />
                    <mat-error>
                        mot de passe requis
                    </mat-error>
                </mat-form-field>

                <div
                    *ngIf="err !== ''"
                    style="background-color: rgb(228, 177, 228); padding: 24px; border-radius: 5px"
                    class="register"
                    fxLayout="column"
                    fxLayoutAlign="start start"
                >
                    <span class="text"
                        >La combinaison username/mot de passe n'est pas
                        valide.</span
                    >
                </div>

                <button
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="LOG IN"
                    [disabled]="loginForm.invalid"
                    (click)="login()"
                >
                    LOGIN
                </button>
            </form>

            <!-- <div
                class="register"
                fxLayout="column"
                fxLayoutAlign="center center"
            >
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'"
                    >Create an account</a
                >
            </div> -->
        </div>
    </div>
</div>
